name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            preset: macos
          - os: windows-latest
            preset: windows
          - os: ubuntu-latest
            preset: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Linux: Install dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libgtk-3-dev \
            libavcodec-dev \
            libavformat-dev \
            libswscale-dev \
            libavutil-dev \
            pkg-config

      # Windows: Setup MSVC environment (provides cl.exe, ninja, etc. in PATH)
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build ProjectGenerator
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            # Disable interactive commands
            sed -i '' 's/read -p/#read -p/g' projectGenerator/buildProjectGenerator_mac.command
            sed -i '' 's/open /#open /g' projectGenerator/buildProjectGenerator_mac.command
            ./projectGenerator/buildProjectGenerator_mac.command
          elif [ "$RUNNER_OS" == "Linux" ]; then
            chmod +x projectGenerator/buildProjectGenerator_linux.sh
            sed -i 's/read -p/#read -p/g' projectGenerator/buildProjectGenerator_linux.sh
            sed -i 's|"\$SCRIPT_DIR/projectGenerator"|#&|g' projectGenerator/buildProjectGenerator_linux.sh
            ./projectGenerator/buildProjectGenerator_linux.sh
          elif [ "$RUNNER_OS" == "Windows" ]; then
            sed -i 's/pause/#pause/g' projectGenerator/buildProjectGenerator_win.bat
            sed -i 's/start ""/#start ""/g' projectGenerator/buildProjectGenerator_win.bat
            cmd.exe /c "projectGenerator\\buildProjectGenerator_win.bat"
          fi

      - name: Build all examples
        shell: bash
        run: |
          chmod +x examples/build_all.py
          ./examples/build_all.py --verbose

  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Install Linux dependencies (for ProjectGenerator)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxi-dev libxrandr-dev libgl1-mesa-dev \
            libasound2-dev libgtk-3-dev libavcodec-dev libavformat-dev libswscale-dev libavutil-dev \
            pkg-config

      - name: Build ProjectGenerator
        run: |
          chmod +x projectGenerator/buildProjectGenerator_linux.sh
          sed -i 's/read -p/#read -p/g' projectGenerator/buildProjectGenerator_linux.sh
          sed -i 's|"\$SCRIPT_DIR/projectGenerator"|#&|g' projectGenerator/buildProjectGenerator_linux.sh
          ./projectGenerator/buildProjectGenerator_linux.sh

      - name: Build all examples (Web)
        run: |
          chmod +x examples/build_all.py
          ./examples/build_all.py --web-only --verbose

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            preset: macos
          - os: windows-latest
            preset: windows
          - os: ubuntu-latest
            preset: linux

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # Linux: Install dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxcursor-dev \
            libxi-dev \
            libxrandr-dev \
            libgl1-mesa-dev \
            libasound2-dev \
            libgtk-3-dev \
            libavcodec-dev \
            libavformat-dev \
            libswscale-dev \
            libavutil-dev \
            pkg-config

      # Windows: Setup MSVC environment (provides cl.exe, ninja, etc. in PATH)
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build ProjectGenerator
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            # Disable interactive commands
            sed -i '' 's/read -p/#read -p/g' projectGenerator/buildProjectGenerator_mac.command
            sed -i '' 's/open /#open /g' projectGenerator/buildProjectGenerator_mac.command
            ./projectGenerator/buildProjectGenerator_mac.command
          elif [ "$RUNNER_OS" == "Linux" ]; then
            chmod +x projectGenerator/buildProjectGenerator_linux.sh
            sed -i 's/read -p/#read -p/g' projectGenerator/buildProjectGenerator_linux.sh
            sed -i 's|\"$SCRIPT_DIR/projectGenerator\"|#&|g' projectGenerator/buildProjectGenerator_linux.sh
            ./projectGenerator/buildProjectGenerator_linux.sh
          elif [ "$RUNNER_OS" == "Windows" ]; then
            # Run batch file directly (Git Bash handles it)
            ./projectGenerator/buildProjectGenerator_win.bat
            echo "Searching for projectGenerator.exe..."
            find . -name projectGenerator.exe
          fi

      - name: Build examples
        shell: bash
        run: |
          chmod +x examples/build_all.py
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             echo "Running quick build (AllFeaturesExample only)..."
             ./examples/build_all.py --test-only --verbose
          else
             echo "Running full build..."
             ./examples/build_all.py --verbose
          fi

  build-web:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 'latest'

      - name: Install Linux dependencies (for ProjectGenerator)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxcursor-dev libxi-dev libxrandr-dev libgl1-mesa-dev \
            libasound2-dev libgtk-3-dev libavcodec-dev libavformat-dev libswscale-dev libavutil-dev \
            pkg-config

      - name: Build ProjectGenerator
        run: |
          chmod +x projectGenerator/buildProjectGenerator_linux.sh
          sed -i 's/read -p/#read -p/g' projectGenerator/buildProjectGenerator_linux.sh
          sed -i 's|\"$SCRIPT_DIR/projectGenerator\"|#&|g' projectGenerator/buildProjectGenerator_linux.sh
          ./projectGenerator/buildProjectGenerator_linux.sh

      - name: Build examples (Web)
        run: |
          chmod +x examples/build_all.py
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             echo "Running quick build (AllFeaturesExample only)..."
             ./examples/build_all.py --web-only --test-only --verbose
          else
             echo "Running full build..."
             ./examples/build_all.py --web-only --verbose
          fi
